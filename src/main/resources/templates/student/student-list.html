<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>


 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
	
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Features</a>
      <a class="nav-item nav-link" href="#">Pricing</a>
      <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
    </div>
  </div>
</nav>
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Roll No.</th>
			<th scope="col">Class </th>
			<th scope="col">Name </th>
			<th scope="col">Address </th>
			<th scope="col">Phone </th>
			<th scope="col">Parent </th>
		</tr>
	</thead>
	
	<tbody>
	
		<tr th:each="tempStudent : ${studentEntity}">
			<td scope="row" th:id="${tempStudent.rollNo}"  />
			<td th:text="${tempStudent.standard}"  />
			<td th:text="${tempStudent.name}"  />
			<td th:text="${tempStudent.address}"  />
			<td th:text="${tempStudent.phone}"  />
			<td th:text="${tempStudent.parent}"  />
		</tr>
	
	</tbody>



</table> 



	</body>
</html>
